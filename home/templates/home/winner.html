<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="margin-top:50px;margin-bottom:50px;">
<div class="container">
{% if request.user.is_authenticated %}
        <div class="nav navbar-nav navbar-right">


            <a href="/accounts/logout/" class="btn btn-danger">Logout</a>

        </div>

    <div class="nav navbar-nav navbar-left">

            <a href="/" class="btn btn-success">Home</a>
            <a href="/cr-admin" class="btn btn-success">Admin Panel</a>

        </div>
{% endif %}

</div>
<div class="container">
    <h1>{{name}}</h1>

{% if 'yt' in name %}
<div class="container">
{% for x in obj %}
        {% if x.sequence_number > 0%}
    <div class="well">
        Comment on :: {{x.youtube_comment}}<br>
        {% endif%}
    </div>
    {% endfor %}



    <div class="well">

        <a href="{% url 'ytcommentwinner' giveaway_id %}"  class="btn btn-danger">Declare Winner</a>

</div>
     {% endif%}
</div>
</div>


</body>
</html>
